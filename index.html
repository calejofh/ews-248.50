<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>ALERTA TEMPRANA DE INUNDACIONES V1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --content-width-desktop: 75%;

    .wrap { width: var(--content-width-desktop); margin: 0 auto; }
    #map { height: 78vh; width: 100%; border-radius: 10px; }

    /* Mejora de botones Leaflet para m칩vil */
    .leaflet-control-zoom a, .leaflet-control-layers-toggle {
      touch-action: manipulation; /* mejora la respuesta t치ctil */
    }
    .leaflet-control { box-shadow: 0 2px 8px rgba(0,0,0,.2); }

    /* Responsive */
    @media (max-width: 768px){
      .wrap { width: var(--content-width-mobile); padding: 0 8px; }
      header { padding: 10px 8px 6px; }
      h2 { font-size: 1.1rem; }
      .subinfo { font-size: 0.9rem; }
      #map { height: 72vh; }
    }
  </style>
</head>
<body>
  <div class="wrap">

  </div>

  <!-- Datos externos -->
